<!DOCTYPE html>
<html>
    <head>
        <title>Map Editor</title>
        <link rel="stylesheet" href="../css/style.css"></link>
        <script src="../js/config.js"></script>
    </head>

    <body>
        <div id="toast"></div>

        <div id="controls">
            <div id="load_files" class="button">Load</div>
            <div id="save_map" class="button">Save</div>
            <div id="save_all_maps" class="button">Save All</div>

            <div id="wall_snap_end" class="radio radio_snap"></div>
            <div class="radio_label">Snap End</div>
            <div id="wall_snap_line" class="radio radio_snap"></div>
            <div class="radio_label">Snap Line</div>
            <div id="wall_snap_none" class="radio radio_snap checked"></div>
            <div class="radio_label">Snap None</div>

            <div id="create_one_way_wall" class="checkbox"></div>
            <div class="checkbox_label">One-Way</div>

            <div id="help" class="button">Help</div>
        </div>

        <div id="help_box" class="hide">
            <table id="help_table">
                <tr>
                    <th class="help_key">Key</th>
                    <th></th>
                </tr>
            </table>
        </div>

        <div id="map_tabs"></div>

        <div id="no_map_screen">
            <div id="no_map_screen_load">CLICK TO<br>LOAD MAP</div>
        </div>

        <div id="map_container">
            <div id="map_scroll_top" class="map_scroller hidden"></div>
            <div id="map_scroll_right" class="map_scroller hidden"></div>
            <div id="map_scroll_bottom" class="map_scroller hidden"></div>
            <div id="map_scroll_left" class="map_scroller hidden"></div>
        </div>

        <div id="map_list_modal_wrap" class="hidden">
            <div id="map_list_modal">
                <div id="map_list_modal_title">
                    <span id="map_dir_location">&#9432;</span>
                    Choose the map or file to load:
                    <div id="map_list_modal_open" class="button">OPEN SELECTED</div>
                    <div id="map_list_modal_close"></div>
                </div>
                <div id="map_list_modal_body">
                    <div id="map_list_modal_body_preview"></div>
                    <div id="map_list_modal_body_list"></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        require('../js/main.js')
    </script>
</html>
